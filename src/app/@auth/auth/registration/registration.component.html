<div id="login">
  <div class="main-container">
    <mat-card>
      <mat-card-content>
        <div class="header">
          <h2>Create your Account</h2>
          <P>Provide the required details </P>
        </div>
        <form
          (ngSubmit)="onRegister()"
          name="loginForm"
          [formGroup]="RegisterForm"
        >
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>username</mat-label>
              <input
                formControlName="username"
                matInput
                placeholder="Enter Username"
                required
              />
              <mat-error *ngIf="!RegisterForm.controls['username'].valid">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter email address"
                required
              />
              <mat-error *ngIf="!RegisterForm.controls['email'].valid">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
                required
              />
              <button
                type="button"
                class="eye-icon"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>
                  {{ hide ? "visibility_off" : "visibility" }}
                </mat-icon>
              </button>
              <mat-error *ngIf="!RegisterForm.controls['password'].valid">
                Password is required
              </mat-error>
            </mat-form-field>
            <span>
              <a class="text-link" class="aLink" routerLink="/auth/login"
                >Login to your account</a
              >
            </span>
          </div>
          <div class="login-btn">
            <button type="submit" mat-flat-button color="primary">
              Register
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
